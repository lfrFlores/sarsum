{% extends "BaseForm.html" %}
{% block modal_title %}
    {{ titulo_ventana }}
{% endblock %}
{% block form_body %}
    <form id="formModeloCompatible" method='POST' class="form" role="form" action="{{ request.path }}">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group row">
                <label for="{{ field.id_for_label }}" class="col-sm-2 col-form-label">
                    {{ field.label}}:
                    {% if field.field.required %}
                        <span class="text-danger">*</span>
                    {% endif %}
                </label>
                <div class="col-sm-10">
                    {{ field }}
                </div>
                {% for error in field.errors  %}
                    <div class="col-sm-10 col-sm-offset-2" >
                        <label id="{{ field.id_for_label }}_label"for="{{ field.id_for_label }}" class="text-danger">
                            {{ error|escape }}
                        </label>
                    </div>
                {% endfor %}
            </div>
        {% endfor %}
    </form>
    <script type="text/javascript">
        $formView = $('#formModeloCompatible');
        $( document ).ready(function() {
            setTimeout(function() { $("#id_nombre").focus() }, 200);
        });
    </script>
{% endblock form_body %}
